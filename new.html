<!DOCTYPE html>
<html >
<head>
  <meta>
  <meta name="viewport" https="width=device-width, initial-scale=1">
  <title>Elite Timepieces | Watch Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #84acb4ff;
    }
    header {
      background-color: #242538ff;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    nav {
      background-color: #333;
      text-align: center;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffd700;
    }
    .hero {
      background-image: https://share.google/6BlQkvvZhcbBhGJwS
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background: #fff;
    }
    .product {
      background: #fafafa;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product p {
      color: #444;
    }
    .contact {
      background: #1e1e1e;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .contact input, .contact textarea {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .contact button {
      padding: 10px 25px;
      border: none;
      background: #ffd700;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Elite Timepieces</h1>
    <p>Where Time Meets Elegance</p>
  </header>

  <nav>
    <a href="/home.html">Home</a>
    <a href="/Watches.html">Watches</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    Discover Luxury Watches
  </div>

  <section class="products">
    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQo3Prrwv7698uL5mEoDIglEc0fReYmYoBIClgtf1b6EA&s" alt="Watch 1">
      <h3>Classic Leather Watch</h3>
      <p>$199.99</p>
    </div>
    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvb9GQO073OqGqZg18-SaMbecuBxVVbgQq_Q&s" alt="Watch 2">
      <h3>Modern Steel Watch</h3>
      <p>$249.99</p>
    </div>
    <div class="product">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_ZYKMGt9BKNPdjXmcJEyHStir_P-hH8CtlQ&s" alt="Watch 3">
      <h3>Luxury Gold Watch</h3>
      <p>$349.99</p>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>Have a question? Message us below!</p>
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="email" placeholder="Your Email" required><br>
      <textarea rows="4" placeholder="Your Message" required></textarea><br>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Elite Timepieces. All rights reserved.
  </footer>

</body>
</html>
